    class="w-full h-full flex flex-col items-center bg-[linear-gradient(148deg,_#f9fafb_8.89%,_#d2d6db_100.48%)] p-4 pt-[120px]"
  >
    <!-- Interior
      Top 5 Living Room Inspirationsku
      Curated vibrants colors for your living, make it pop & calm in the same time.
      Read more -->

    <main id="main" tabindex="-1">
      <article
        class="w-full max-w-[340px] bg-white rounded-lg shadow-[0_1px_3px_rgba(0,0,0,0.1),_0_1px_2px_rgba(0,0,0,0.06)]"
        aria-labelledby="card-title"
      >
        <img
          src="img/living-room.svg"
          alt="living room"
          width="340"
          height="288"
          decoding="async"
          fetchpriority="high"
          class="rounded-t-lg"
        />
        <div class="px-4 py-6 flex flex-col gap-3">
          <div class="flex flex-col gap-2">
            <span
              class="w-min text-green-700 bg-green-50 px-2 py-[2px] rounded-full text-sm font-normal relative before:absolute before:inset-0 before:border before:border-green-200 before:pointer-events-none before:box-content before:rounded-full leading-[20px]"
            >
              Interior
            </span>

            <h2 class="text-neutral-900 text-lg font-semibold">
              Top 5 Living Room Inspirations
            </h2>
          </div>
          <div class="flex flex-col gap-6">
            <p
              class="w-full text-base font-medium text-neutral-600 text-truncate break-words"
            >
              Curated vibrants colors for your living, make it pop & calm in the
              same time.
            </p>
            <button
              aria-label="Read more: Top 5 Living Room Inspirations"
              class="w-fit flex items-center gap-[6px] text-indigo-700 disabled:text-neutral-400 hover:text-indigo-800 focus-visible:text-indigo-800 focus-visible:outline-none focus-visible:shadow-[0_0_0_4px_rgba(68,76,231,0.12)] focus:outline-none rounded"
            >
              <span class="text-base font-medium px-[2px]">Read more</span>
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M13.4763 9.16658L9.00633 4.69657L10.1848 3.51807L16.6667 9.99992L10.1848 16.4817L9.00633 15.3032L13.4763 10.8332H3.33333V9.16658H13.4763Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>
        </div>
      </article>
    </main>
